<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
fxFlex="1 0 auto" name="form" [formGroup]="form">

<div class="h2 mb-24">Formulario Crear Categoria</div>


<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

  <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
      <mat-label>Nombre Categoria</mat-label>
      <input matInput formControlName="firstName" [(ngModel)]="categoria.nombreCategoria"   #nombreCategoria name="nombreCategoria"  placeholder="nombreCategoria" type="nombreCategoria" required>
      <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
      <mat-error>Nombre de Categoria Requerido!</mat-error>
  </mat-form-field>
</div>

    <button mat-raised-button (click)="save()" class="boton" color="accent">Guardar</button>
</form>
