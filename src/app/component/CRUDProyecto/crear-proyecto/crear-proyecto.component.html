

 
            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
            fxFlex="1 0 auto" name="form" [formGroup]="form">

          <div class="h2 mb-24">Formulario Crear Proyecto</div>


          <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

              <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                  <mat-label>Nombre de Proyecto</mat-label>
                  <input matInput formControlName="nombreProyecto" [(ngModel)]="proyecto.nombreProyecto"   #nombreProyecto name="nombreProyecto"  placeholder="Nombre Proyecto" type="text" required>
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <mat-error>Nombre de Proyecto Requerido!</mat-error>
              </mat-form-field>

              

          </div>

          <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

            <mat-form-field class="full-width" appearance="outline" fxFlex="50">
                <mat-label>Descripci√≥n del Proyecto</mat-label>
                <input  matInput formControlName="descripcion"  [(ngModel)]="proyecto.descripcionProyecto"   #descripcionProyecto name="descripcionProyecto"  placeholder="Descripcion Proyecto" type="email">
                <mat-icon matSuffix class="secondary-text">description</mat-icon>
               
             </mat-form-field>

          </div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

             <mat-form-field class="full-width"  appearance="outline" fxFlex="50">
                <mat-label >Estado de Proyecto</mat-label>
                <mat-select  [(ngModel)]="proyecto.estado" #estado name="estado" id="estado" formControlName="estado">
                   <mat-option *ngFor="let estado of listaEnable" [value]="estado.id">
                      {{estado.name}}
                   </mat-option>
                </mat-select>
                <mat-icon matSuffix class="secondary-text">outlined_flag</mat-icon>
                <mat-error>Estado del proyecto requerido!</mat-error>
            </mat-form-field>

           
                     
        </div>
          <div>
            <button mat-raised-button (click)="save()" class="boton" color="accent">Guardar</button>
        </div>
      </form>
